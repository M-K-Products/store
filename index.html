<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
  <meta property="og:title" content="MK Store" />
  <meta property="og:description" content="HOMEMADE FOOD PRODUCTS" />
  <meta property="og:type" content="website" />
  <title>MK PRODUCTS </title>
  <link rel="manifest" href="site.webmanifest">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    .v-application,
    .v-application .body-1,
    .v-application .body-2,
    .v-application .caption,
    .v-application .display-1,
    .v-application .display-2,
    .v-application .display-3,
    .v-application .display-4,
    .v-application .headline,
    .v-application .overline,
    .v-application .subtitle-1,
    .v-application .subtitle-2,
    .v-application .title {
      font-family: 'Fjalla One', sans-serif !important;
    }

    :-webkit-any(article, aside, nav, section) h1 {
      font-size: 2em;
      margin-block-start: 0.67em;
      margin-block-end: 0.67em;
      margin-top: 0;
      margin-bottom: 0;
    }
  </style>
</head>

<body>
  <div id="app">
    <div data-app="true" class="v-application v-application--is-ltr theme--light" id="app">
      <div class="v-application--wrap">
        <nav>
          <header
            class="v-sheet theme--light v-toolbar v-app-bar v-app-bar--elevate-on-scroll v-app-bar--fixed v-app-bar--hide-shadow white"
            data-booted="true" style="
                margin-top: 0px;
                transform: translateY(0px);
                left: 0px;
                right: 0px;
              ">
            <div class="v-toolbar__content justify-center flex-wrap">
              <a href="#Products" class="ma-1 v-btn v-btn--text theme--light v-size--large"><span
                  class="v-btn__content">PRODUCTS</span></a>
              <a href="#contact" class="ma-1 v-btn v-btn--outlined v-btn--text theme--light v-size--large"><span
                  class="v-btn__content">ORDER NOW</span></a>
            </div>
          </header>
          <!---->
        </nav>
        <header class="container fill-height" style="min-height: 100vh">
          <div class="row align-center justify-center">
            <div class="text-center col-md-10 col-12">
              <div class="spacer"></div>
              <h1 class="display-4" data-aos="fade-up">MK PRODUCTS</h1>
              <h2 data-aos="fade-up">CHICKEN / PORK PRODUCTS</h2>
            </div>
            <div class="text-center col-md-5 col-12" data-aos="fade-up">
              <p>
                <img src="./assets/image/M . K chicken.png" align="center" width="300" height="300"><br><br>
              <h2>HOMEMADE CHICKEN BARBEQUE, HOMEMADE CHICKEN TOCINO
                HOME MADE PORK SHANGHAI ROLLS and more..</h2>
              </p>
            </div>
          </div>
        </header>
        <main>
          <section>
            <div class="container fill-height" id="Products" style="height: auto; min-height: 100vh">
              <div class="row justify-center">
                <div class="text-center col-md-10 col-12">
                  <h1 data-aos="fade-up">#Products</h1>
                </div>
                <div class="text-center col-sm-6 col-md-4 col-12">
                  <div class="v-card v-card--hover v-sheet theme--light" style="height: 100%" data-aos="fade-up">
                    <div class="v-card__text">
                      <h2>CHICKEN TOCINO</h2>
                      <br />
                      <img src="./assets/image/toci.jpg" width="400">
                    </div>
                  </div>
                </div>
                <div class="text-center col-sm-6 col-md-4 col-12">
                  <div class="v-card v-card--hover v-sheet theme--light" style="height: 100%" data-aos="fade-up">
                    <div class="v-card__text">
                      <h2>CHICKEN BARBEQUE</h2>
                      <br />
                      <img src="./assets/image/bbq.jpg" width="400">
                    </div>
                  </div>
                </div>
                <div class="text-center col-sm-6 col-md-4 col-12">
                  <div class="v-card v-card--hover v-sheet theme--light" style="height: 100%" data-aos="fade-up">
                    <div class="v-card__text">
                      <h2>Shanghai Rolls</h2>
                      <br />
                      <img src="./assets/image/shang.jpg" width="400">
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </section>
          <section>
            <div class="container fill-height" id="contact" style="height: auto; min-height: 100vh">
              <div class="row justify-center">
                <div class="text-center col-md-10 col-12">
                  <h1 data-aos="fade-up">#ORDER NOW</h1>
                </div>
                <div class="text-center col-sm-6 col-md-4 col-12">
                  <div class="row" data-aos="fade-up">
                    <div class="text-center col col-12">
                      <h3>FOR INQUIRIES</h3>
                      <h3>visit our facebook page</h3>
                    </div>
                    <div class="text-center col col-12" data-aos="fade-up">
                      <a href="https://www.facebook.com/profile.php?id=61556236304617" target="_blank"
                        class="ma-1 v-btn v-btn--outlined v-btn--rounded theme--light v-size--default"><span
                          class="v-btn__content">Facebook</span></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </main>
        <footer data-booted="true" class="v-footer v-sheet theme--light">
        <div class="spacer"></div>
        <small>by arthurdev</a></small>
        </footer>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="config.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      vuetify: new Vuetify({
        theme: {
          themes: {
            light: {
              primary: '#1976D2',
              secondary: '#424242',
              accent: '#82B1FF',
              error: '#FF5252',
              info: '#2196F3',
              success: '#4CAF50',
              warning: '#FFC107',
            },
          },
        },
      }),
      data() {
        return {
          menu: false,
          ...window.AboutUsConfig,
        }
      },
      computed: {
        $isMobile() {
          return this.$vuetify.breakpoint.smAndDown
        },
        sectionHeight() {
          return { style: 'min-height: 100vh', class: 'fill-height' }
        },
        contactLinks() {
          if (
            this.contacts &&
            this.contacts.links &&
            this.contacts.links.length
          ) {
            return this.contacts.links
          }
          return []
        },
      },
    })

    AOS.init({
      once: true,
      delay: 0
    });
  </script>
</body>

</html>
